<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <main>

    <div id="word-to-guess">Placeholder</div>
    <div id="letters-attempted"></div>
    
    <fieldset>
      <label for="letter-input">Enter Letter Here:</label>
      <input type="text" name="letter-input" id="letter-input" maxlength="1">
      <!-- button content -->
      <button id="letter-submit-button">Guess</button>
      
    </fieldset>
    <!-- added in these things -->
    <p>Word so Far</p>
    <div id="guessing-results">Placeholder</div>
    <p>Wrong Guesses</p>
    <div id="wrong-guesses"></div>

  </main>

  <script src="./assets/generateRandomWordToGuess.js"></script>
  <script src="./assets/main.js"></script>
</body>
</html>
